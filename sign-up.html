<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'>
  <title>E-commerce Login</title>
  <style>
    body {
      font-family: 'ABeeZee';
      font-size: 22px;
      background: linear-gradient(to bottom, #040720, #000045, #0056b3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding-left: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-right: 20px;
    }

    h1 {
      color: white;
      margin-right: auto;
      margin-left: 20px;
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px; /* Add margin between rows */
    }

    .form-column {
      width: 48%; /* Adjust the width as needed */
      padding: 20px; /* Adjusted padding for uniformity */
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="password"],
     input[type="hostel"] {
      width: calc(100% - 10px); /* Adjusted width to account for padding and margin */
      padding: 10px;
      margin: 8px 0;
      border: 2px solid transparent; /* Set initial border as transparent */
      border-radius: 5px;
      border-image: linear-gradient(to bottom, #000045, #0056b3); /* Set the gradient border */
      border-image-slice: 1; /* Ensure the entire border is used as the gradient */
    }

    /* Apply the same styling to the Ph. Number input */


    .haveanaccount {
      text-align: right;
      margin-top: 15px;
    }


    button {
      background-color: silver;
      color: black;
      padding: 15px 150px;
      border: 0.5px solid black;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px auto 0;
      font-size: 20px;
      display: block;
    }

    button:hover {
      background-color: grey;
    }
  </style>
</head>
<body>
  <h1>BITSBids</h1>
  <div class="container">
    <h2>Sign Up</h2>
    <form action="#" method="post">
      <div class="form-row">
        <div class="form-column">
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" required>
        </div>
        <div class="form-column">
          <label for="hostel">Hostel:</label>
          <input type="hostel" id="hostel" name="hostel" required>
        </div>
      
      </div>
      
      <div class="form-row">
        <div class="form-column">
          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="lastname" required>
        </div>
        <div class="form-column">
          <label for="bitsid">BITS ID:</label>
          <input type="text" id="bitsid" name="bitsid" required>
        </div>
      
      </div>
      
      <div class="form-row">
        <div class="form-column">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
      
        <div class="form-column">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
      
      </div>
      
      <div class="form-row">
        <div class="form-column">
          <label for="ph.number">Ph. Number:</label>
          <input type="tel" id="ph.number" name="ph.number" required>
        </div>
        <div class="form-column">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
      </div>
      
      <div class="haveanaccount">
        <a href="Login.html">Have an account?</a>
      </div>
      <button type="submit">Sign up</button>
      <div class="haveanaccount">
        
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>

<head>
  <script>
    // Function to extract the username from the URL
    function getUsernameFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('username'); // Assuming 'username' is passed as a query parameter
    }

    // Function to set the welcome message
    function setWelcomeMessage() {
      const username = getUsernameFromURL(); // Get the username from the URL

      // Update the greeting message
      const greetingElement = document.getElementById('greeting');
      if (username) {
        greetingElement.textContent = `Welcome, ${username}!`; // Set the welcome message with the username
      } else {
        greetingElement.textContent = 'Welcome!'; // If no username is found, display a generic welcome message
      }
    }

    // Execute the function when the DOM content is loaded
    document.addEventListener('DOMContentLoaded', setWelcomeMessage);
  </script>

<script>
    function enableEditing() {
      const inputs = document.querySelectorAll('.editable-field input');
      const textarea = document.querySelector('.editable-field textarea');
      const saveButton = document.querySelector('button:nth-of-type(2)');

      inputs.forEach(input => input.removeAttribute('readonly'));
      textarea.removeAttribute('readonly');
      saveButton.style.display = 'inline-block';
    }

    function saveProfile() {
      const inputs = document.querySelectorAll('.editable-field input');
      const textarea = document.querySelector('.editable-field textarea');
      const saveButton = document.querySelector('button:nth-of-type(2)');

      inputs.forEach(input => input.setAttribute('readonly', 'true'));
      textarea.setAttribute('readonly', 'true');
      saveButton.style.display = 'none';

      // Add code to save the updated profile information
      alert("Profile information saved!");
    }
 </script>
